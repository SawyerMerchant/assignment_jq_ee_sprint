  <!DOCTYPE html>
  <html>
  <head>
  <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
  <style>
  button.dropDown {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 10%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 1s;
  }

  ul{
    list-style-type: none;
  }

  li.active, li:hover {
    background-color: #ddd;
  }

  div.options {
      padding: 0 18px;
      display: none;
      background-color: white;
  }

  div.options.show {
      display: block;
  }
  </style>
  </head>
  <body>

  <!-- TODO ask why form breaks dropdown -->
  <!-- <form> -->
    <button class="dropDown"></button>
    <div class="options">
      <ul id="options">
        <li>Man</li>
        <li>Bear</li>
        <li>Pig</li>
      </ul>
    </div>
  <!-- </form> -->

  <script>
  var handleDrop = {
    toggle: function(event) {
      // TODO ask how to use next()
      // var $originator = $(event.target);
      this.classList.toggle("active");
      this.nextElementSibling.classList.toggle("show");
    }
  }

  var $dropDown = $(".dropDown");
  //.on is not a function (also tried bind and live)
  $dropDown[0].on("click", handleDrop.toggle);

  </body>
  </html>
